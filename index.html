<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Image Transitions
    </h1>
    <div class="container">
      <div class="imgContainer">
        <img src="5.jpg" alt="1" />
        <img class="image-transition" src="2.jpg" alt="2" />
      </div>
      <div class="imgContainer fade">
        <img src="7.jpg" alt="6" />
      </div>
    </div>
  </body>
</html>
